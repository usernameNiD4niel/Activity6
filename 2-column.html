<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 -Colomn</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        background-color: yellow;
      }
      p {
        width: 50%;
        border: 1px solid black;
        float: left;
        padding: 5px;
      }
      #p1 {
        background-color: cyan;
      }
      #p2 {
        background-color: darkslateblue;
      }
      section {
        clear: both;
      }
    </style>
  </head>

  <body>
    <h1>Two Column Design</h1>
    <div>
      <p id="p1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime,
        voluptas. Exercitationem illo qui provident obcaecati!
      </p>
      <p id="p2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae libero
        vel incidunt, veritatis ea eligendi.
      </p>
      <section>Some text</section>
    </div>
  </body>
</html>
